<!-- .github/scripts/templates/dashboard_template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Test Automation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Test Automation Dashboard</h1>
            <div class="text-sm text-gray-500">Last Updated: 2024-11-20 05:21:03</div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Total Scenarios</h3>
                <p class="text-3xl font-bold mt-2">6</p>
            </div>
            <div class="bg-green-50 rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Passed</h3>
                <p class="text-3xl font-bold text-green-600 mt-2">6</p>
                <p class="text-sm text-gray-500 mt-2">6 steps passed</p>
            </div>
            <div class="bg-red-50 rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Failed</h3>
                <p class="text-3xl font-bold text-red-600 mt-2">0</p>
                <p class="text-sm text-gray-500 mt-2">0 steps failed</p>
            </div>
            <div class="bg-yellow-50 rounded-lg shadow p-6">
                <h3 class="text-gray-500 text-sm font-medium">Skipped</h3>
                <p class="text-3xl font-bold text-yellow-600 mt-2">0</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Scenario Results</h3>
                <canvas id="scenarioChart" height="300"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Feature Status</h3>
                <canvas id="featureChart" height="300"></canvas>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold">Feature Details</h3>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feature</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Passed</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Failed</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pass Rate</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">Sample Login Page</div>
                        <div class="text-sm text-gray-500">Test automation feature</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">6</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600">6</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-red-600">0</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">100.0%</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const scenarioChartConfig = {"type": "doughnut", "data": {"labels": ["Passed", "Failed", "Skipped"], "datasets": [{"data": [6, 0, 0], "backgroundColor": ["#10B981", "#EF4444", "#F59E0B"]}]}, "options": {"responsive": true, "plugins": {"legend": {"position": "bottom"}}}};
        const featureChartConfig = {"type": "bar", "data": {"labels": ["Sample Login Page"], "datasets": [{"label": "Passed", "data": [6], "backgroundColor": "#10B981"}, {"label": "Failed", "data": [0], "backgroundColor": "#EF4444"}]}, "options": {"responsive": true, "scales": {"x": {"stacked": true}, "y": {"stacked": true, "beginAtZero": true}}, "plugins": {"legend": {"position": "bottom"}}}};

        new Chart(document.getElementById('scenarioChart'), scenarioChartConfig);
        new Chart(document.getElementById('featureChart'), featureChartConfig);
    </script>
</body>
</html>
